services:
  postgres:
    image: postgres:16-alpine
    container_name: inmobiscrap_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inmobiscrap_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile_server
    container_name: inmobiscrap_api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_INFERENCE_PROFILE_ID=${BEDROCK_INFERENCE_PROFILE_ID}
      - SCRAPER_MOCK_MODE=${SCRAPER_MOCK_MODE}
    ports:
      - "${API_PORT:-5000}:8080"
    volumes:
      # Montar el c√≥digo fuente (los cambios en tu PC se reflejan en el contenedor)
      - .:/app
      # Excluir carpetas de build para evitar conflictos
      - /app/bin
      - /app/obj
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inmobiscrap_network

volumes:
  postgres_data:

networks:
  inmobiscrap_network:
    driver: bridge
